<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10000hours</title>
    <link rel="stylesheet" href="./1만 시간의 법칙/css/10000hours.css" />
    <link rel="stylesheet" href="./1만 시간의 법칙/css/reset.css">
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="image">
          <img src="./1만 시간의 법칙/img/title.png" alt="1만 시간의 법칙 타이틀" />
        </div>
        <div class="load">
          <img src="./1만 시간의 법칙/img/loading.png" alt="" />
        </div>
        <h2>"연습은 어제의 당신보다 더 낫게 만든다"</h2>
      </header>
      <main>
        <div class="box1">
          <img src="./1만 시간의 법칙/img/quotes.png" alt="" />
          <h2>
            1만 시간의 법칙<span>은</span>
            <span
              ><br />
              어떤 분야의 전문가가 되기 위해서는 <br />
              최소한 1만 시간의 훈련이 필요하다는 법칙이다.</span
            >
          </h2>
        </div>
        <div class="box2">
          <div>
            나는
            <button>
              <input type="text" placeholder="예)프로그래밍" />
            </button>
            전문가가 될 것이다.
          </div>
          <div>
            그래서 앞으로 매일 하루에
            <button>
              <input type="text" placeholder="예)5시간" />
            </button>
            시간씩 훈련할 것이다.
          </div>
        </div>
        <div class="box3">
          <span class="cli">
            <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
          </span>
        </div>
        <div class="click">
          <img src="./1만 시간의 법칙/img/click.png" alt="" />
        </div>
        <div class="box4">
          <h2>
            당신은 <span> 프로그래밍</span>전문가가 되기 위해서 <br />
            대략 <span>5110</span> 일 이상 훈련하셔야 합니다! :)
          </h2>
        </div>
        <div class="box5">
          <span class="yello">
            <button>훈련하러 가기 GO! GO!</button>
          </span>
          <div>
            <span class="whit">
              <button>공유하기</button>
            </span>
          </div>
        </div>
      </main>
      <footer>
        <img src="./1만 시간의 법칙/img/logo.png" alt="" />
        <h2>
          ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에
          있습니다.<br />
          수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </h2>
      </footer>
    </div>
  </body>
</html>
